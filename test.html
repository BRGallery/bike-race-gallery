<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dropdown Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for max-height transition, as Tailwind's max-h-0 and max-h-full don't allow dynamic scrollHeight */
        .dropdown-content {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.4s ease-out;
        }
    </style>
</head>
<body class="font-inter m-0 p-0 bg-gray-300 flex min-h-screen overflow-x-hidden">
    
</body>
</html>
