<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sidebar Dashboard Template With Sub Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <!--header menu start-->
    <header class="flex w-full h-18 items-center  justify-between bg-[#372a57] text-amber-500">
      <div class="w-auto flex-none text-4xl font-semibold">Bike Race Gallery</div>
      <ul class="flex w-40 flex-none justify-around text-2xl">
        <li>
          <button
            class="text-md h-9 w-9 rounded-full border border-transparent bg-white text-center text-amber-500 hover:bg-gray-300"
            type="button"
          >
            <i class="fas fa-search"></i>
          </button>
        </li>
        <li>
          <button
            class="text-md h-9 w-9 rounded-full border border-transparent bg-white text-center text-amber-500 hover:bg-gray-300"
            type="button"
          >
            <i class="fas fa-bell"></i>
          </button>
        </li>
        <li>
          <button
            class="text-md h-9 w-9 rounded-full border border-transparent bg-white text-center text-amber-500 hover:bg-gray-300"
            type="button"
          >
            <i class="fas fa-power-off"></i>
          </button>
        </li>
      </ul>
    </header>
    <!--header menu end-->
    <div class="mx-auto flex flex-1 flex-col md:flex-row  p-4 w-screen">
      <aside class="bg-[#493d68] border-r-2 border-black w-full md:w-64 transition-all duration-300">
        <nav class="text-amber-500 text-xl">
          <ul>
            <li class="mb-2">
              <a href="#home" class="block p-3 no-underline rounded-lg transition-colors duration-300 ease-in-out hover:bg-gray-700 hover:text-white font-medium">
                <i class="fas fa-home"></i>
                Home
              </a>
            </li>
            <li class="mb-2">
              <a href="#home" class="block p-3 no-underline rounded-lg transition-colors duration-300 ease-in-out hover:bg-gray-700 hover:text-white font-medium">
                <i class="fas fa-trophy"></i>
                World Records
              </a>
            </li>
            <li class="mb-2">
              <input type="checkbox" id="gallery-dropdown-toggle" class="hidden peer">
              <label for="gallery-dropdown-toggle" class="cursor-pointer">
                <i class="fas fa-image"></i>
                Gallery
                <i class="fas fa-chevron-down"></i>
              </label>
              <div class="max-h-0 overflow-hidden transition-all duration-300 peer-checked:max-h-[100px]">
                <a href="#Licenses" class="block">
                  <i class="fas fa-image"></i>
                  Licenses
                </a>
                <a href="#Certificates" class="block">
                  <i class="fas fa-address-card"></i>
                  Certificates
                </a>
                <a href="#Challenges" class="block">
                  <i class="fas fa-address-card"></i>
                  Challenges (Coming Soon)
              </a>
              </div>
            </li>  
            
            <li class="mb-2">
              <input type="checkbox" id="settings-dropdown-toggle" class="hidden peer">
              <label for="settings-dropdown-toggle" class="cursor-pointer">
                <i class="fas fa-cog"></i>
                Settings
                <i class="fas fa-chevron-down"></i>
              </label>
              <div class="max-h-0 overflow-hidden transition-all duration-300 peer-checked:max-h-[100px]">

                <a href="#Language" class="block"
                  ><i class="fas fa-image"></i>
                  <span>Language</span>
                </a>
                <a href="#Password" class="block">
                  <i class="fas fa-address-card"></i>
                  <span>Password</span>
                </a>
                </div>
            </li>
            <li class="item">
              <a href="#" class="menu-btn">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="flex flex-grow border-black border-8 p-4">
        <div class="flex-grow border-blue-300 border-8"></div>
      </main>
    </div>
    <!-- sidebar start-->
    
    <!--sidebar end -->
    <!--main start-->
 
    <!--main end-->
  </body>
</html>
