<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sidebar Dashboard Template With Time Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js"></script>
  </head>
  <body class="flex min-h-screen flex-col">
    <!--header menu start-->
    <header
      class="h-18 flex w-full items-center justify-between bg-[#372a57] text-[#eba230]"
    >
      <div class="m-4 w-auto flex-none text-4xl font-extrabold">
        Bike Race Gallery
      </div>
      <ul class="flex w-40 flex-none justify-around text-2xl">
        <li>
          <button
            class="text-md h-9 w-9 rounded-full border border-transparent bg-white text-center text-amber-500 hover:bg-gray-300"
            type="button"
          >
            <i class="fas fa-search"></i>
          </button>
        </li>
        <li>
          <button
            class="text-md h-9 w-9 rounded-full border border-transparent bg-white text-center text-amber-500 hover:bg-gray-300"
            type="button"
          >
            <i class="fas fa-bell"></i>
          </button>
        </li>
        <li>
          <button
            class="text-md h-9 w-9 rounded-full border border-transparent bg-white text-center text-amber-500 hover:bg-gray-300"
            type="button"
          >
            <i class="fas fa-power-off"></i>
          </button>
        </li>
      </ul>
    </header>
    <!--header menu end-->
    <div class="mx-auto flex w-screen flex-1 flex-col md:flex-row">
      <main
        class="align-center flex flex-grow flex-col border-2 border-l-0 border-black bg-[#372a5740] p-8"
      >
        <span class="mb-4 self-center text-5xl font-bold">Licenses</span>
        <div class="border-3 flex flex-grow flex-col rounded-3xl border-black">
          <ul
            id="bikeSelectors"
            class="grid w-full grid-cols-5 grid-rows-2 justify-items-center self-start overflow-auto"
          >
            <button
              data-bike-name="normal"
              class="flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-b-2 font-bold"
            >
              <img
                src="./resources/bikes/bike_regular.webp"
                alt="Normal Bike"
                class="h-8"
              />
              <span class="hidden md:block">Normal</span>
            </button>
            <button
              data-bike-name="acro"
              class="flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-b-2 border-l-2 font-bold"
            >
              <img
                src="./resources/bikes/bike_acrobatic.webp"
                alt="Acrobatic Bike"
                class="h-8"
              />
              <span class="hidden md:block">Acro</span>
            </button>
            <button
              data-bike-name="ghost"
              class="flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-b-2 border-l-2 font-bold"
            >
              <img
                src="./resources/bikes/bike_ghost.webp"
                alt="Ghost Bike"
                class="h-8"
              />
              <span class="hidden md:block">Ghost</span>
            </button>
            <button
              data-bike-name="hog"
              class="flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-b-2 border-l-2 font-bold"
            >
              <img
                src="./resources/bikes/bike_hog.webp"
                alt="Hog Bike"
                class="h-8"
              />
              <span class="hidden md:block">Hog</span>
            </button>
            <button
              data-bike-name="ultra"
              class="flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-b-2 border-l-2 font-bold"
            >
              <img
                src="./resources/bikes/bike_ultra.webp"
                alt="Ultra Bike"
                class="h-8"
              />
              <span class="hidden md:block">Ultra</span>
            </button>
            <button
              data-bike-name="aSoul"
              class="border-b-3 flex h-10 w-full cursor-pointer items-center justify-center gap-2 font-bold"
            >
              <img
                src="./resources/bikes/loja_srare_acro_ghost_re.webp"
                alt="Agile Soul Bike"
                class="h-8"
              />
              <span class="hidden md:block">Agile Soul</span>
            </button>
            <button
              data-bike-name="aHog"
              class="border-b-3 flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-l-2 font-bold"
            >
              <img
                src="./resources/bikes/loja_rare_acro_hog.webp"
                alt="Acrobatic Hog Bike"
                class="h-8"
              />
              <span class="hidden md:block">Acrobatic Hog</span>
            </button>
            <button
              data-bike-name="tPhantom"
              class="border-b-3 flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-l-2 font-bold"
            >
              <img
                src="./resources/bikes/loja_legendary_acro_ghost_super_re.webp"
                alt="Thunder Phantom Bike"
                class="h-8"
              />
              <span class="hidden md:block">Thunder Phantom</span>
            </button>
            <button
              data-bike-name="awd"
              class="border-b-3 flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-l-2 font-bold"
            >
              <img
                src="./resources/bikes/loja_uncommon_mista.webp"
                alt="AWD Bike"
                class="h-8"
              />
              <span class="hidden md:block">AWD</span>
            </button>
            <button
              data-bike-name="maniac"
              class="border-b-3 flex h-10 w-full cursor-pointer items-center justify-center gap-2 border-l-2 font-bold"
            >
              <img
                src="./resources/bikes/loja_legendary_acro_unbrk_re_hog.webp"
                alt="Maniac Bike"
                class="h-8"
              />
              <span class="hidden md:block">Maniac</span>
            </button>
          </ul>
          <div
            id="licenseTables"
            class="flex flex-grow flex-col justify-around space-y-3 px-3 md:flex-row md:space-x-3 md:space-y-0 lg:flex-row"
          >
            <div
              class="my-3 grid w-full rounded-2xl border-2 md:w-1/2 lg:w-[25%]"
            >
              <span class="justify-self-center text-2xl font-semibold"
                >PRO</span
              >
              <div class="flex flex-col">
                <span class="self-center text-lg font-semibold"
                  >Pro 1</span
                >
                <table class="table-fixed w-full">
                  <thead>
                    <tr>
                      <th>Level</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody data-license-name="pro1" class="text-center"></tbody>
                </table>
              </div>
              <div class="flex flex-col">
                <span class="self-center text-lg font-semibold"
                  >Pro 2</span
                >
                <table class="table-fixed w-full">
                  <thead>
                    <tr>
                      <th>Level</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody data-license-name="pro2" class="text-center"></tbody>
                </table>
              </div>
              <div class="flex flex-col">
                <span class="self-center text-lg font-semibold"
                  >Pro 3</span
                >
                <table class="table-fixed w-full">
                  <thead>
                    <tr>
                      <th>Level</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody data-license-name="pro3" class="text-center"></tbody>
                </table>
              </div>
            </div>
            <div
              class="my-3 grid w-full rounded-2xl border-2 md:w-1/2 lg:w-[25%]"
            >
              <span class="justify-self-center text-2xl font-semibold"
                >ELITE</span
              >
              <div class="flex flex-col">
                <span class="self-center text-lg font-semibold"
                  >Elite 1</span
                >
                <table class="table-fixed w-full">
                  <thead>
                    <tr>
                      <th>Level</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody data-license-name="elite1" class="text-center"></tbody>
                </table>
              </div>
              <div class="flex flex-col">
                <span class="self-center text-lg font-semibold"
                  >Elite 2</span
                >
                <table class="table-fixed w-full">
                  <thead>
                    <tr>
                      <th>Level</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody data-license-name="elite2" class="text-center"></tbody>
                </table>
              </div>
              <div class="flex flex-col">
                <span class="self-center text-lg font-semibold"
                  >Elite 3</span
                >
                <table class="table-fixed w-full">
                  <thead>
                    <tr>
                      <th>Level</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody data-license-name="elite3" class="text-center"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
